<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
</head>
<body>
<h1>Please Confirm</h1>

<p>
    Do you authorize "<span th:text="${authorizationRequest.clientId}"/>" at "<span th:text="${authorizationRequest.redirectUri}"/>" to access your protected resources
    with scope <span th:text="${authorizationRequest.scope}"/>.
</p>

<form id="confirmationForm" name="confirmationForm" th:action="@{/oauth/authorize}" method="post">
    <input name="user_oauth_approval" value="true" type="hidden" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Approve</button>
</form>
<form id="denyForm" name="denyForm" th:action="@{/oauth/authorize}" method="post">
    <input name="user_oauth_approval" value="false" type="hidden" />
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">Deny</button>
</form>

</body>
</html>
