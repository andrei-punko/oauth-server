<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Authorize</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/ott.css}" >
</head>
<body>

<div class="page plans plans--2-total plans--on-demand " aria-hidden="false">
    <header class="page__header">
        <div class="page__header--inner">
            <div class="logo">
                <div aria-label="logo" role="img" class="logo--inner">
                    <img th:if="${nodeName == 'disney'}" class="logo__image" style="height: 60px"
                         src="/img/disney.svg" alt="OTT"
                         role="presentation">
                    <img th:if="${nodeName == 'hulu'}" class="logo__image" style="height: 60px"
                         src="/img/hulu.svg" alt="OTT"
                         role="presentation">
                </div>
            </div>
        </div>
    </header>

    <main class="page__body--wrapper">
        <div class="page__body">
            <div class="form account">
                <div class="panel">
                    <h3 class="plan__title">Please&nbsp;Confirm</h3>
                    <div class="plan__description" style="display: block">
                        Do you authorize "<span th:text="${authorizationRequest.clientId}"/>" at "<span th:text="${authorizationRequest.redirectUri}"/>" to access your protected resources
                        with scope <span th:text="${authorizationRequest.scope}"/>?
                    </div>
                    <form id="confirmationForm" name="confirmationForm" th:action="@{/oauth/authorize}" method="post">
                        <input name="user_oauth_approval" value="true" type="hidden" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="button" style="margin-bottom: 10px" aria-disabled="true" type="submit">APPROVE</button>
                    </form>
                    <form id="denyForm" name="denyForm" th:action="@{/oauth/authorize}" method="post">
                        <input name="user_oauth_approval" value="false" type="hidden" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button class="button button--inverse" aria-disabled="true" type="submit">DENY</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

</body>
</html>
